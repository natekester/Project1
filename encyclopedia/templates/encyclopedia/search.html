{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>search page</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% empty %}
            <li>No Wiki entries matched your results.</li>
        {% endfor %}
    </ul>


{% endblock %}
