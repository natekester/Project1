{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{response}}</h1>


    <form action="{% url 'edit_wiki' wiki_name %}" method="post" id="editingForm" name = "editingForm">

        {% csrf_token %}
        <textarea id="Text" class="text" cols="86" rows ="20" name="Text">{{text}}</textarea>
    
        
        
        <input type="submit" value="submit" >
    </form>


{% endblock %}
